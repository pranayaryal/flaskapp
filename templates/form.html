<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello, Enter Your Data here
      </h1>

        {% if error %}
        <p class="help is-danger">{{ error }}</p>
        {% endif %}
      <form action="/fill" method="POST">
        <div class="columns">
            <div class="column is-half">
            <div class="field">
                <label class="label">Data 1</label>
                <div class="control">
                <input class="input" type="text" placeholder="Data 1" name="data1">
                </div>

            </div>
            
            <div class="field">
                <label class="label">Data 2</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Text input" name="data2">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Data 3</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Data 3" name="data3">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Data 4</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Data 4" name="data4">
                </div>
            </div>

            <div class="field">
                <div class="control">
                <button class="button is-link">Submit</button>
                </div>
            </div>
            </div>
        </div>
    
      </form>

    </div>
  </section>
  </body>
</html>
